<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="CSS/bootstrap.css"> -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Document</title>
</head>

<body>

    <nav class="sidebar cloes">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="car.10.png" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="name">Car-parts</span>
                    <span class="profession">spare parts of cars</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="search" placeholder="Search..." id="">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="text nav-text"> HOME</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa-solid fa-car icon"></i>
                            <span class="text nav-text"> CARS</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa-solid fa-server icon "></i>
                            <span class="text nav-text"> SERVICES</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa-solid fa-gears icon"></i>
                            <span class="text nav-text"> BLOY</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa-solid fa-address-book icon"></i>
                            <span class="text nav-text"> CONTOCTS</span>
                        </a>
                    </li>

                </ul>
            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class="fa-solid fa-arrow-right-to-bracket icon" id="login-button"></i>
                        <span class="text nav-text">LOGIN </span></a>
                </li>


                <li class="mode">
                    <div class="moon-sun">
                        <i class="bx bx-moon icon moon"></i>
                        <i class="bx bx-sun icon sun "></i>
                    </div>
                    <span class="made-text text">DART MADE</span>

                    <div class="tooggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    <div class="login grid" id="login-content">
        <form action="" class="login-form grid">
            <h3 class="login_title">Log In</h3>
    
            <div class="login_group grid">
                <div>
                    <label for="login-email" class="login-label">Email</label>
                    <input type="email" placeholder="Write your email" id="login-email" class="login-input">
                </div>
                <div>
                    <label for="login-pass" class="login-label">Password</label>
                    <input type="password" placeholder="Enter your password" id="login-pass" class="login-input">
                </div>
            </div>
            <div>
                <span class="login-signup">
                    you do have an account? <a href="#"> Sign up</a>
                </span>
                <a href="#" class="login-forgot">
                    you forgot your password
                </a>
                <button type="submit" class="login-button button">log In</button>
            </div>
            <i class="fa-solid fa-xmark login-close" id="login-close"></i>
    
        </form>
    </div>







    <!-- <script src="JS/bootstrap.js"></script> -->
    <script src="JS/index.js"></script>
</body>

</html>
